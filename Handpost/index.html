<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV NINJA SIM</title>
    <link rel="stylesheet" href="src/style.css">
    <script defer type="module" src="src/main.js"></script>
    <script defer type="module" src="app.js"></script>
</head>
<header>

</header>
<body>

    <div class="container">
        <div>
            <h1>Hand Stretching FFXIV</h1>
        </div>
        <div style="align-items: center; display: flex; ">
            <button id="webcamButton">Start training</button>
            <button id="logTen">Ten</button>
            <button id="logChi">Chi</button>
            <button id="logJin">Jin</button>
            <button id="testAccuracy">Test Accuracy</button>
            <button id="getData">Download JSON</button>
        </div>
        <div style="display: flex; flex-direction: row;">
            <div style="margin-right: 25px">
                <h2 style="align-self: center; color: antiquewhite">Chi</h2>
                <img src="/images/chiMudra.jpg" alt="ChiMudra" height="100"/>
                <img src="/images/chi.jpg" alt="ChiMudra" height="100"/>
            </div>
            <div>
                <h2 style="color: antiquewhite">Jin</h2>
                <img src="/images/jinMudra.jpg" alt="ChiMudra" height="100"/>
                <img src="/images/jin.jpg" alt="ChiMudra" height="100"/>
            </div>
            <div style="margin-left: 25px">
                <h2 style="color: antiquewhite">Ten</h2>
                <img src="/images/tenMudra.png" alt="ChiMudra" height="100"/>
                <img src="/images/ten.jpg" alt="ChiMudra" height="100"/>
            </div>
        </div>
        <section>
            <div class="videoView">
                <div style="justify-self: center; ">
                    <video id="webcam" style="align-self: center;" muted autoplay playsinline></video>
                    <div id="overlayImage"></div>
                    <canvas id="output_canvas" style="position: absolute; left: 0; top: 0;"></canvas>
                    <div id="myimage"></div>
                    <div id="predictionDisplay" style="font-size: 2rem; font-weight: bold; margin-top: 10px;"></div>
                </div>
            </div>
        </section>
        <div>
            <p id="accuracyDisplay" style="color: white; font-size: 1.25rem; margin-top: 10px;"></p>
        </div>
    </div>
</body>

</html>
